name: github Reference

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  determine-ref:
    runs-on: ubuntu-latest
    steps:
    - name: Display Github Ref
      run: echo "GitHub Ref: ${{ github.ref }}"

    - name: Display Github Base Ref
      run: echo "Github Base Ref: ${{ github.base_ref }}"

    - name: Display Github Head Ref
      run: echo "Github Head Ref: ${{ github.head_ref }}"

    - name: Extract Branch Name
      if: startsWith(github.ref, 'refs/heads/')
      run: echo "Branch Name: ${{ github.ref }}" | sed 's|refs/heads/||'

    - name: Extract Tag Name
      if: startsWith(github.ref, 'refs/tags/')
      run: echo "Tag Name: ${{ github.ref }}" | sed 's|refs/tags/||'

