name: Python Workflow

on: [push]

jobs:
  install-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check installed Python
        run: |
          ls -l /home/runner/python3.11/bin/
          /home/runner/python3.11/bin/python3.11 --version


