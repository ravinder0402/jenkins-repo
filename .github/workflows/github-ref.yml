name: github Reference

on:
  push:
    branches:
    - main
jobs:
  updating-job:
    runs-on: ubuntu-latest
    steps:
    - name: Updating system
      run: sudo apt update

  checking-java-version:
    runs-on: ubuntu-latest
    needs: updating-job
    steps:
    - name: Checking java version
      run:  java --version
      
